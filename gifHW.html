<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GIFtastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Super Hero GIFtastic!</h2>
      <h6>
        *Click on a SuperHero Button to see some interesting GIFs. *Add your own
        SuperHero Button. *Double-Click a Button to delete a SuperHero Button
      </h6>

      <div class="row">
        <div class="buttons-view"></div>
      </div>

      <div class="row">
        <div class="col-lg-9 container-fluid">
          <div id="hero-view"></div>
        </div>

        <div class="col-lg-3">
          <form id="hero-form">
            <label for="hero-input">Add a Super Hero!</label>
            <input
              type="text"
              class="form-control col-12"
              id="hero-input"
            /><br />
            <input
              class="btn btn-warning"
              id="add-hero"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="gif.js"></script>
  </body>
</html>
